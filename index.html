<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISRO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="home">
      <h1>Geosynchronous Satellite Launch Vehicle Mk III</h1>
    </div>

    <div class="rocket-section">
      <div class="container-scroll">
        <div class="bloc bloc1">
          <img
            src="./images/cockpit.png"
            alt="top rocket"
            class="top-rocket"
            style="width: 19%"
          />
          <p>Placement of astronauts.</p>
        </div>
        <div class="bloc bloc2">
          <img
            src="./images/machinery.png"
            alt="mid rocket"
            class="mid-rocket"
          />
          <p>Placement of astronauts.</p>
        </div>
        <div class="bloc bloc4">
          <h2>REACTOR I -</h2>
          <img src="./images/reactor.png" alt="bot rocket" class="bot-rocket" />
          <p>Main reactor.</p>
        </div>
        <div class="bloc bloc5">
          <h2>REACTOR II / III -</h2>
          <img
            src="./images/booster.png"
            alt="supply rocket"
            class="supply"
            style="width: 36%"
          />
          <p>Reusable reactors.</p>
        </div>
      </div>
    </div>
    <div class="bottom"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
